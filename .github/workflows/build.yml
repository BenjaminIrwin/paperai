# GitHub Actions build workflow
name: build

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Build
        run: |
          pip install nltk
          python --version
          python -c 'import nltk; nltk.download("punkt")'
